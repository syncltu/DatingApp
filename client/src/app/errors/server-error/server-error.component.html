<h4>Internal server error - refreshind the page will make the error disapper</h4>

<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <ol>
        <li>Open the chrome dev tools</li>
        <li>Inspect the network tab</li>
        <li>Check the failing request</li>
        <li>Examine the request URL - make sure its correct</li>
        <li>Reproduce the error in Postman</li>
    </ol>
</ng-container>
